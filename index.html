<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Button Grid with Audio</title>
    <style>
        :root {
            --button-width: 50%;
            --button-height: 27%;
            --grid-gap: 5px;
            --grid-padding-top: 0%;
            --grid-padding-left: 0%;
        }

        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            -webkit-touch-callout: none; /* Prevent long tap context menu */
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0); /* Remove tap highlight */
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--grid-gap);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding-top: var(--grid-padding-top);
            padding-left: var(--grid-padding-left);
            box-sizing: border-box;
        }
        
        .grid-item {
            text-align: center;
            font-size: 20px;
            cursor: pointer;
            background: blue;
            opacity: .25;
            border: none;
            color: white;
        }
        
        .button {
            width: var(--button-width);
            height: var(--button-height);
            justify-self: center;
            align-self: center;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="AKAI MPC 2000 TEAL.png" alt="Grid Image" class="image">
    <div class="grid-container">
        <button class="grid-item button" onclick="playAudio(0)">1</button>
        <button class="grid-item button" onclick="playAudio(1)">2</button>
        <button class="grid-item button" onclick="playAudio(2)">3</button>
        <button class="grid-item button" onclick="playAudio(3)">4</button>
        <button class="grid-item button" onclick="playAudio(4)">5</button>
        <button class="grid-item button" onclick="playAudio(5)">6</button>
        <button class="grid-item button" onclick="playAudio(6)">7</button>
        <button class="grid-item button" onclick="playAudio(7)">8</button>
        <button class="grid-item button" id="audio9" onclick="playAudio(8)">9</button>
        <button class="grid-item button" onclick="playAudio(9)">10</button>
        <button class="grid-item button" onclick="playAudio(10)">11</button>
        <button class="grid-item button" onclick="playAudio(11)">12</button>
        <button class="grid-item button" onclick="playAudio(12)">13</button>
        <button class="grid-item button" onclick="pauseAudio9()">Pause 9</button>
    </div>
</div>

<script>
    const audios = [
        new Audio('piano-1.mp3'),
        new Audio('piano-2.mp3'),
        new Audio('piano-3.mp3'),
        new Audio('piano-4.mp3'),
        new Audio('piano-5.mp3'),
        new Audio('piano-6.mp3'),
        new Audio('piano-7.mp3'),
        new Audio('piano-8.mp3'),
        new Audio('Instrumental-loop.mp3'),
        new Audio('Look At Cha.mp3'),
        new Audio('Ladies & Gentlemen Sample.mp3'),
        new Audio('Beautiful Stars.mp3'),
        new Audio('Hey!.mp3')
    ];

    function playAudio(index) {
        if (audios[index].currentTime > 0 && !audios[index].paused) {
            audios[index].pause();
            audios[index].currentTime = 0;
        }
        if (index === 8) {
            window.audio9 = audios[index];
        }
        audios[index].play();
    }

    function pauseAudio9() {
        if (window.audio9) {
            window.audio9.pause();
        }
    }

    // Prevent double-tap zoom on iOS Safari
    document.addEventListener('touchstart', function preventZoom(event) {
        if (event.touches.length > 1) {
            event.preventDefault();
        }
    }, { passive: false });

    // Prevent zoom when double-tapping
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
            event.preventDefault();
        }
        lastTouchEnd = now;
    }, false);

    // Adjust window size to match image dimensions exactly
    const image = new Image();
    image.src = 'AKAI MPC 2000 TEAL.png';
    image.onload = function() {
        const imgWidth = this.naturalWidth;
        const imgHeight = this.naturalHeight;
        
        // Set window size
        window.resizeTo(imgWidth, imgHeight);
        
        // Set body size
        document.body.style.width = imgWidth + 'px';
        document.body.style.height = imgHeight + 'px';
        
        // Set container and image size
        const container = document.querySelector('.container');
        container.style.width = imgWidth + 'px';
        container.style.height = imgHeight + 'px';
        
        const displayedImage = document.querySelector('.image');
        displayedImage.style.width = imgWidth + 'px';
        displayedImage.style.height = imgHeight + 'px';
    };

    function updateButtonSizes(width, height) {
        document.documentElement.style.setProperty('--button-width', width + '%');
        document.documentElement.style.setProperty('--button-height', height + '%');
    }

    function updateGridGap(gap) {
        document.documentElement.style.setProperty('--grid-gap', gap + 'px');
    }

    function updateGridPadding(top, left) {
        document.documentElement.style.setProperty('--grid-padding-top', top + '%');
        document.documentElement.style.setProperty('--grid-padding-left', left + '%');
    }
</script>

</body>
</html>
