<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MPC2000</title>
    <style>
        :root {
            --button-size: 79px;
            --grid-gap: 10px;
            --grid-padding-top: 173px;
            --grid-padding-left: 0px;
            --image-button-padding-top: 170px;
            --image-button-padding-left: 50px;
            --second-image-button-padding-left: 250px;
        }

        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .image-button {
            color: rgba(98, 0, 255, 0.534);
            width: 109px;
            height: 40px;
            position: absolute;
            top: var(--image-button-padding-top);
            background-color: rgba(43, 255, 0, 0.616);
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        #buttonImage1 {
            left: var(--image-button-padding-left);
        }

        #buttonImage2 {
            left: var(--second-image-button-padding-left);
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, var(--button-size));
            grid-template-rows: repeat(4, var(--button-size));
            gap: var(--grid-gap);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding-top: var(--grid-padding-top);
            padding-left: var(--grid-padding-left);
            box-sizing: border-box;
        }

        .grid-item {
            text-align: center;
            font-size: 20px;
            cursor: pointer;
            background: rgb(153, 0, 255);
            opacity: 0.25;
            border: none;
            color: white;
            width: var(--button-size);
            height: var(--button-size);
        }
    </style>
</head>
<body>

<div class="container">
    <button class="image-button" id="buttonImage1">Image 1</button>
    <button class="image-button" id="buttonImage2">Image 2</button>
    <img id="gridImage" src="AKAI MPC 2000 TEAL.png" alt="Grid Image" class="image">
    
    <div class="grid-container">
        <button class="grid-item" onclick="playAudio(0)">1</button>
        <button class="grid-item" onclick="playAudio(1)">2</button>
        <button class="grid-item" onclick="playAudio(2)">3</button>
        <button class="grid-item" onclick="playAudio(3)">4</button>
        <button class="grid-item" onclick="playAudio(4)">5</button>
        <button class="grid-item" onclick="playAudio(5)">6</button>
        <button class="grid-item" onclick="playAudio(6)">7</button>
        <button class="grid-item" onclick="playAudio(7)">8</button>
        <button class="grid-item" id="audio9" onclick="playAudio(8)">9</button>
        <button class="grid-item" onclick="playAudio(9)">10</button>
        <button class="grid-item" onclick="playAudio(10)">11</button>
        <button class="grid-item" onclick="playAudio(11)">12</button>
        <button class="grid-item" onclick="playAudio(12)">13</button>
        <button class="grid-item" onclick="pauseAudio9()">Pause 9</button>
    </div>
</div>

<script>
    let audioContext;
    let bufferList = [];
    let playingSource = {};
    let lastTouchTime = 0;  
    let minTapInterval = 25;  
    const images = ['AKAI MPC 2000 TEAL.png', 'AKAI MPC 2000.png'];

    window.addEventListener('touchstart', function() {
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            loadAudioFiles();
        }
    }, { passive: false });

    const audioFiles = [
        'piano-1.mp3',
        'piano-2.mp3',
        'piano-3.mp3',
        'piano-4.mp3',
        'piano-5.mp3',
        'piano-6.mp3',
        'piano-7.mp3',
        'piano-8.mp3',
        'Instrumental-loop.mp3',
        'Look At Cha.mp3',
        'Ladies & Gentlemen Sample.mp3',
        'Beautiful Stars.mp3',
        'Hey!.mp3'
    ];

    function loadAudioFiles() {
        audioFiles.forEach((file, index) => {
            fetch(file)
                .then(response => response.arrayBuffer())
                .then(data => {
                    audioContext.decodeAudioData(data, (buffer) => {
                        bufferList[index] = buffer;
                    });
                });
        });
    }

    function playAudio(index) {
        const currentTime = new Date().getTime();
        const timeDifference = currentTime - lastTouchTime;

        if (timeDifference < minTapInterval) return; 
        lastTouchTime = currentTime;

        if (playingSource[index]) {
            playingSource[index].stop();
        }

        requestAnimationFrame(() => {
            const source = audioContext.createBufferSource();
            source.buffer = bufferList[index];
            source.connect(audioContext.destination);
            source.start(0);
            playingSource[index] = source;

            if (index === 8) {
                window.audio9 = source;
            }
        });
    }

    function pauseAudio9() {
        if (window.audio9) {
            window.audio9.stop();
        }
    }

    document.getElementById('buttonImage1').addEventListener('click', function() {
        document.getElementById('gridImage').src = images[0];
    });

    document.getElementById('buttonImage2').addEventListener('click', function() {
        document.getElementById('gridImage').src = images[1];
    });

    document.querySelectorAll('.grid-item').forEach(button => {
        button.addEventListener('touchstart', function(e) {
            const currentTime = new Date().getTime();
            const timeDifference = currentTime - lastTouchTime;

            if (timeDifference < minTapInterval) {
                e.preventDefault();
            }
            lastTouchTime = currentTime;
        }, { passive: false });
    });

    document.addEventListener('gesturestart', function (e) {
        e.preventDefault();
    });

    document.addEventListener('dblclick', function (e) {
        e.preventDefault();
    });

    document.documentElement.style.touchAction = 'manipulation';
</script>

</body>
</html>
