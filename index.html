<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Button Grid with Audio</title>
    <style>
        :root {
            --button-width: 50%;
            --button-height: 27%;
            --grid-gap: 5px;
            --grid-padding-top: 0%;
            --grid-padding-left: 0%;
        }

        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            height: 100%;
            width: 100%;
            overflow: hidden;
            -webkit-touch-callout: none; /* Prevent long tap context menu */
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0); /* Remove tap highlight */
            touch-action: manipulation; /* Disable double-tap zoom */
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .image {
            width: 100vw;
            height: auto;
            max-height: 100vh;
            object-fit: contain;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--grid-gap);
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100%;
            padding-top: var(--grid-padding-top);
            padding-left: var(--grid-padding-left);
            box-sizing: border-box;
        }

        .grid-item {
            text-align: center;
            font-size: 20px;
            cursor: pointer;
            background: red;
            opacity: .25;
            border: none;
            color: white;
            touch-action: manipulation; /* Prevent zoom on button tap */
        }

        .button {
            width: var(--button-width);
            height: var(--button-height);
            justify-self: center;
            align-self: center;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="AKAI MPC 2000 TEAL.png" alt="Grid Image" class="image">
    <div class="grid-container">
        <button class="grid-item button" onclick="playAudio(0)">1</button>
        <button class="grid-item button" onclick="playAudio(1)">2</button>
        <button class="grid-item button" onclick="playAudio(2)">3</button>
        <button class="grid-item button" onclick="playAudio(3)">4</button>
        <button class="grid-item button" onclick="playAudio(4)">5</button>
        <button class="grid-item button" onclick="playAudio(5)">6</button>
        <button class="grid-item button" onclick="playAudio(6)">7</button>
        <button class="grid-item button" onclick="playAudio(7)">8</button>
        <button class="grid-item button" id="audio9" onclick="playAudio(8)">9</button>
        <button class="grid-item button" onclick="playAudio(9)">10</button>
        <button class="grid-item button" onclick="playAudio(10)">11</button>
        <button class="grid-item button" onclick="playAudio(11)">12</button>
        <button class="grid-item button" onclick="playAudio(12)">13</button>
        <button class="grid-item button" onclick="pauseAudio9()">Pause 9</button>
    </div>
</div>

<script>
    let audioContext;
    let audioBuffers = [];

    // Load all audio files and decode them for quick access
    const audioFiles = [
        'piano-1.mp3',
        'piano-2.mp3',
        'piano-3.mp3',
        'piano-4.mp3',
        'piano-5.mp3',
        'piano-6.mp3',
        'piano-7.mp3',
        'piano-8.mp3',
        'Instrumental-loop.mp3',
        'Look At Cha.mp3',
        'Ladies & Gentlemen Sample.mp3',
        'Beautiful Stars.mp3',
        'Hey!.mp3'
    ];

    // Initialize AudioContext for low-latency audio playback
    window.onload = function() {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        loadAllAudio();
    };

    // Load all audio files into buffers
    function loadAllAudio() {
        audioFiles.forEach((file, index) => {
            fetch(file)
                .then(response => response.arrayBuffer())
                .then(data => audioContext.decodeAudioData(data, buffer => {
                    audioBuffers[index] = buffer;
                }))
                .catch(err => console.error('Error loading audio file:', file, err));
        });
    }

    // Play audio with immediate response
    function playAudio(index) {
        const source = audioContext.createBufferSource();
        source.buffer = audioBuffers[index];
        source.connect(audioContext.destination);
        source.start(0);  // Start playback immediately
    }

    // Pause audio 9 functionality (if needed)
    let audio9Source;
    function playAudio9() {
        if (audio9Source) {
            audio9Source.stop();
        }
        audio9Source = audioContext.createBufferSource();
        audio9Source.buffer = audioBuffers[8];
        audio9Source.connect(audioContext.destination);
        audio9Source.start(0);
    }

    function pauseAudio9() {
        if (audio9Source) {
            audio9Source.stop();
        }
    }

    // Prevent double-tap zoom
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
            event.preventDefault(); // Prevent double-tap zoom globally
        }
        lastTouchEnd = now;
    }, false);
</script>

</body>
</html>
