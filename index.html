<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Button Grid with Audio</title>
    <style>
        :root {
            --button-width: 50%;
            --button-height: 27%;
            --grid-gap: 5px;
            --grid-padding-top: 0%;
            --grid-padding-left: 0%;
        }

        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--grid-gap);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding-top: var(--grid-padding-top);
            padding-left: var(--grid-padding-left);
            box-sizing: border-box;
        }
        .grid-item {
            text-align: center;
            font-size: 20px;
            cursor: pointer;
            background: purple;
            opacity: 0.25;
            border: none;
            color: white;
        }
        .button {
            width: var(--button-width);
            height: var(--button-height);
            justify-self: center;
            align-self: center;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="AKAI MPC 2000.png" alt="Grid Image" class="image">
    <div class="grid-container">
        <button class="grid-item button" onclick="playAudio(0)">1</button>
        <button class="grid-item button" onclick="playAudio(1)">2</button>
        <button class="grid-item button" onclick="playAudio(2)">3</button>
        <button class="grid-item button" onclick="playAudio(3)">4</button>
        <button class="grid-item button" onclick="playAudio(4)">5</button>
        <button class="grid-item button" onclick="playAudio(5)">6</button>
        <button class="grid-item button" onclick="playAudio(6)">7</button>
        <button class="grid-item button" onclick="playAudio(7)">8</button>
        <button class="grid-item button" id="audio9" onclick="playAudio(8)">9</button>
        <button class="grid-item button" onclick="playAudio(9)">10</button>
        <button class="grid-item button" onclick="playAudio(10)">11</button>
        <button class="grid-item button" onclick="playAudio(11)">12</button>
        <button class="grid-item button" onclick="playAudio(12)">13</button>
        <button class="grid-item button" onclick="pauseAudio9()">Pause 9</button>
    </div>
</div>

<script>
    // Preload the audio files using the 'preload' attribute.
    const audios = [
        new Audio('piano-1.mp3'),
        new Audio('piano-2.mp3'),
        new Audio('piano-3.mp3'),
        new Audio('piano-4.mp3'),
        new Audio('piano-5.mp3'),
        new Audio('piano-6.mp3'),
        new Audio('piano-7.mp3'),
        new Audio('piano-8.mp3'),
        new Audio('Instrumental-loop.mp3'),
        new Audio('Look At Cha.mp3'),
        new Audio('Ladies & Gentlemen Sample.mp3'),
        new Audio('Beautiful Stars.mp3'),
        new Audio('Hey!.mp3')
    ];

    // Preload all audio files before they're played
    audios.forEach((audio) => {
        audio.preload = 'auto';  // Ensure that all audio files are preloaded
    });

    // Disable double-tap zoom on buttons
    document.querySelectorAll('.button').forEach(button => {
        let lastTouchTime = 0;

        button.addEventListener('touchstart', function(e) {
            const currentTime = new Date().getTime();
            const timeDifference = currentTime - lastTouchTime;

            // If the time difference between two taps is very small, prevent default zoom behavior
            if (timeDifference < 300 && timeDifference > 0) {
                e.preventDefault();
            }
            lastTouchTime = currentTime;
        }, { passive: false });
    });

    function playAudio(index) {
        // Stop the current audio if it's playing
        if (!audios[index].paused) {
            audios[index].pause();
            audios[index].currentTime = 0;  // Restart from the beginning
        }

        // Play the audio
        audios[index].play();

        // Handle button 9 special case for pause with button 14
        if (index === 8) {
            window.audio9 = audios[index];
        }
    }

    function pauseAudio9() {
        if (window.audio9) {
            window.audio9.pause();
        }
    }
</script>

</body>
</html>
